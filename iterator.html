<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ES6
      // 编写一个迭代器生成函数
      function* iteratorGenerator() {
        yield '1号选手';
        yield '2号选手';
        yield '3号选手';
      }

      const iterator = iteratorGenerator();

      iterator.next();
      iterator.next();
      iterator.next();

      // ES5
      // 定义生成器函数，入参是任意集合
      function iteratorGenerator(list) {
        // idx记录当前访问的索引
        var idx = 0;
        // len记录传入集合的长度
        var len = list.length;
        return {
          // 自定义next方法
          next: function () {
            // 如果索引还没有超出集合长度，done为false
            var done = idx >= len;
            // 如果done为false，则可以继续取值
            var value = !done ? list[idx++] : undefined;

            // 将当前值与遍历是否完毕（done）返回
            return {
              done: done,
              value: value
            };
          }
        };
      }

      var iterator = iteratorGenerator(['1号选手', '2号选手', '3号选手']);
      iterator.next();
      iterator.next();
      iterator.next();
    </script>
  </body>
</html>
